<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters — Extra Fancy</title>
  <meta name="description" content="A newsletter for people who notice. Occasional thoughts on taste, strategy, and building things that matter.">
  <meta name="author" content="Chris Johnson">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Letters">
  <meta property="og:description" content="A newsletter for people who notice. Occasional thoughts on taste, strategy, and building things that matter.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://extrafancy.co/letters">
  <meta property="og:image" content="https://extrafancy.co/og-image.png">
  <meta property="og:site_name" content="Extra Fancy">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Letters — Extra Fancy">
  <meta name="twitter:description" content="A newsletter for people who notice.">
  <meta name="twitter:image" content="https://extrafancy.co/og-image.png">
  
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0a;
      --fg: #e8e4df;
      --muted: #666;
      --accent: #888;
    }
    
    html { font-size: 18px; }
    
    body {
      font-family: 'EB Garamond', Georgia, serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 18vh 10vw 10vh 10vw;
      -webkit-font-smoothing: antialiased;
      transition: background-color 1.5s ease, color 1.5s ease;
    }
    
    main {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      max-width: 500px;
    }
    
    h1 {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
    }
    
    h1 a {
      color: var(--muted);
      text-decoration: none;
    }
    
    .headline {
      font-size: 2.5rem;
      font-weight: 400;
      font-style: italic;
      line-height: 1.2;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: var(--muted);
      line-height: 1.6;
    }
    
    .subscribe-form {
      display: flex;
      gap: 0;
      margin-top: 1rem;
    }
    
    .subscribe-form input[type="email"] {
      flex: 1;
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 1rem;
      padding: 0.9rem 1.2rem;
      border: 1px solid var(--muted);
      border-right: none;
      background: transparent;
      color: var(--fg);
      outline: none;
      transition: border-color 0.2s ease;
    }
    
    .subscribe-form input[type="email"]::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }
    
    .subscribe-form input[type="email"]:focus {
      border-color: var(--accent);
    }
    
    .subscribe-form button {
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 1rem;
      padding: 0.9rem 1.5rem;
      border: 1px solid var(--muted);
      background: var(--muted);
      color: var(--bg);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .subscribe-form button:hover {
      background: var(--fg);
      border-color: var(--fg);
    }
    
    .subscribe-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      font-size: 0.9rem;
      margin-top: 0.75rem;
      min-height: 1.5em;
    }
    
    .message.success {
      color: #7a9f7a;
    }
    
    .message.error {
      color: #b07070;
    }
    
    footer {
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.04em;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    footer a:hover { color: var(--fg); }
    footer span { color: rgba(255,255,255,0.2); }
    
    @media (max-width: 600px) {
      body { padding: 14vh 8vw 8vh 8vw; }
      .headline { font-size: 2rem; }
      .subscribe-form { flex-direction: column; }
      .subscribe-form input[type="email"] { border-right: 1px solid var(--muted); border-bottom: none; }
      .subscribe-form button { border-top: none; }
    }
    
    /* Time-based themes */
    body.morning {
      --bg: #f5f0e8;
      --fg: #2a2520;
      --muted: #8a8580;
      --accent: #5a5550;
    }
    
    body.afternoon {
      --bg: #faf6f0;
      --fg: #1a1815;
      --muted: #9a9590;
      --accent: #6a6560;
    }
    
    body.evening {
      --bg: #1a1512;
      --fg: #e8e0d8;
      --muted: #786860;
      --accent: #a89888;
    }
    
    body.night {
      --bg: #0a0a0a;
      --fg: #e8e4df;
      --muted: #666;
      --accent: #888;
    }
  </style>
</head>
<body>
  <main>
    <h1><a href="/">Extra Fancy</a></h1>
    
    <div class="headline">Letters</div>
    
    <p class="tagline">For people who notice.</p>
    
    <form class="subscribe-form" id="subscribe-form">
      <input type="email" id="email" placeholder="your@email.com" required>
      <button type="submit" id="submit-btn">Subscribe</button>
    </form>
    
    <div class="message" id="message"></div>
  </main>
  
  <footer>
    <a href="https://letters.extrafancy.co" target="_blank">Archive</a>
    <span>·</span>
    <a href="/work">Work</a>
    <span>·</span>
    <a href="mailto:chris@extrafancy.co">chris@extrafancy.co</a>
  </footer>
  
  <script>
    // Time-based theme
    function setTimeTheme() {
      const hour = new Date().getHours();
      const body = document.body;
      body.classList.remove('morning', 'afternoon', 'evening', 'night');
      
      if (hour >= 6 && hour < 12) {
        body.classList.add('morning');
      } else if (hour >= 12 && hour < 17) {
        body.classList.add('afternoon');
      } else if (hour >= 17 && hour < 21) {
        body.classList.add('evening');
      } else {
        body.classList.add('night');
      }
    }
    
    setTimeTheme();
    setInterval(setTimeTheme, 60000);
    
    // Subscribe form
    const form = document.getElementById('subscribe-form');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const message = document.getElementById('message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;
      
      submitBtn.disabled = true;
      submitBtn.textContent = '...';
      message.textContent = '';
      message.className = 'message';
      
      try {
        const response = await fetch('https://api.beehiiv.com/v2/publications/pub_30d332b4-136f-469c-91e4-7f0fda44ac42/subscriptions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer PKgaSDKqSnRLR8ULPB5uG6nFbssqsEVACkbhOAhtlnxy8HXrr0WbzFqNSCW2b7G2'
          },
          body: JSON.stringify({
            email: email,
            reactivate_existing: true,
            send_welcome_email: true
          })
        });
        
        if (response.ok) {
          message.textContent = 'You\'re in. Check your email to confirm.';
          message.className = 'message success';
          emailInput.value = '';
        } else {
          const data = await response.json();
          throw new Error(data.message || 'Something went wrong');
        }
      } catch (err) {
        message.textContent = err.message || 'Something went wrong. Try again.';
        message.className = 'message error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Subscribe';
      }
    });
  </script>
</body>
</html>
