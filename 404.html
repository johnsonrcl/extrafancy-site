  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0a;
      --fg: #e8e4df;
      --muted: #666;
    }
    
    body {
      font-family: 'EB Garamond', Georgia, serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }
    
    h1 {
      font-size: 4rem;
      font-style: italic;
      font-weight: 400;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    
    a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid var(--muted);
      transition: border-color 0.2s;
    }
    
    a:hover {
      border-color: var(--fg);
    }
    
    body.morning { --bg: #f5f0e8; --fg: #2a2520; --muted: #8a8580; }
    body.afternoon { --bg: #faf6f0; --fg: #1a1815; --muted: #9a9590; }
    body.evening { --bg: #1a1512; --fg: #e8e0d8; --muted: #786860; }
    body.night { --bg: #0a0a0a; --fg: #e8e4df; --muted: #666; }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Nothing here. Maybe try the <a href="/">homepage</a>?</p>
  
  <script>
    const hour = new Date().getHours();
    const theme = hour >= 6 && hour < 12 ? 'morning' : hour >= 12 && hour < 17 ? 'afternoon' : hour >= 17 && hour < 21 ? 'evening' : 'night';
    document.body.classList.add(theme);
  </script>
</body>
